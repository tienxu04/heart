<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√¨nh ph√°t The Heart is a Lonely Hunter üéß</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fafafa; 
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #6a5acd; /* M√†u t√≠m Lavender */
            margin-bottom: 20px;
        }
        #audioPlayer {
            width: 100%;
            margin-bottom: 25px;
            background-color: #f7f0ff; 
            border-radius: 8px;
        }
        /* Danh s√°ch Part */
        .chapter-list {
            list-style: none;
            padding: 0;
            border-top: 1px solid #eee;
            max-height: 50vh; 
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .chapter-list li {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1em;
        }
        .chapter-list li:last-child {
            border-bottom: none;
        }
        .chapter-list li:hover {
            background-color: #f9f9ff;
        }
        .chapter-list li.playing {
            background-color: #6a5acd; 
            color: white;
            font-weight: bold;
        }
        .chapter-title {
            flex-grow: 1;
        }
        .play-status {
            font-size: 0.8em;
            padding: 3px 6px;
            border-radius: 4px;
            background-color: white;
            color: #6a5acd;
            margin-left: 10px;
            display: none; 
        }
        .chapter-list li.playing .play-status {
            display: inline-block;
            background-color: white; 
            color: #6a5acd; 
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üéß The Heart is a Lonely Hunter (12 Parts) üéß</h1>

    <audio id="audioPlayer" controls preload="auto"></audio>

    <p><strong>Part ƒëang ph√°t:</strong> <span id="currentChapterTitle">Ch∆∞a ch·ªçn Part</span></p>

    <h2>Danh s√°ch Part</h2>
    <ul class="chapter-list" id="chapterList">
        </ul>
</div>

<script>
    // 1. D·ªØ li·ªáu (The Heart is a Lonely Hunter-Part01.mp3 ƒë·∫øn Part12.mp3)
    const totalParts = 12;
    const chapters = []; 
    const BOOK_TITLE = "The Heart is a Lonely Hunter"; // T√™n s√°ch

    for (let i = 1; i <= totalParts; i++) {
        // ƒê·ªãnh d·∫°ng s·ªë c√≥ 2 ch·ªØ s·ªë (01, 02, ..., 12)
        const partNumber = i.toString().padStart(2, '0');
        
        chapters.push({
            id: i,
            title: `Part ${i}`,
            // T√™n file: The Heart is a Lonely Hunter-Part01.mp3
            filename: `${BOOK_TITLE}-Part${partNumber}.mp3` 
        });
    }

    // 2. C·∫•u h√¨nh Media Metadata (Lock Screen)
    const ALBUM_TITLE = BOOK_TITLE;
    const ARTIST_NAME = "Carson McCullers"; // C√≥ th·ªÉ thay ƒë·ªïi
    const COVER_IMAGE_URL = "cover.jpg";    // ƒê·∫∑t t√™n file ·∫£nh b√¨a t·∫°i ƒë√¢y

    // 3. C√°c ph·∫ßn t·ª≠ DOM & State
    const audioPlayer = document.getElementById('audioPlayer');
    const chapterListElement = document.getElementById('chapterList');
    const currentChapterTitleElement = document.getElementById('currentChapterTitle');
    let currentChapterIndex = -1; 

    // 4. H√†m C·∫≠p nh·∫≠t Media Session Metadata
    function updateMediaSession(chapter) {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: chapter.title,
                artist: ARTIST_NAME,
                album: ALBUM_TITLE,
                art: [{ src: COVER_IMAGE_URL, sizes: '512x512', type: 'image/jpeg' }]
            });
        }
    }

    // 5. H√†m t·∫£i v√† ph√°t Part
    function loadAndPlayChapter(index) {
        if (index < 0 || index >= chapters.length) {
            console.log("ƒê√£ h·∫øt danh s√°ch.");
            if ('mediaSession' in navigator) {
                 navigator.mediaSession.metadata = null;
            }
            currentChapterTitleElement.textContent = "ƒê√£ ho√†n th√†nh! üéâ";
            document.querySelectorAll('#chapterList li').forEach(li => li.classList.remove('playing'));
            return;
        }

        currentChapterIndex = index;
        const chapter = chapters[index];
        const newSrc = chapter.filename; 

        // C·∫≠p nh·∫≠t Metadata cho Lock Screen
        updateMediaSession(chapter); 

        // C·∫≠p nh·∫≠t giao di·ªán:
        currentChapterTitleElement.textContent = chapter.title;

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i 'playing'
        document.querySelectorAll('#chapterList li').forEach((li, i) => {
            li.classList.remove('playing');
            if (i === index) {
                li.classList.add('playing');
                li.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });

        // T·∫£i v√† ph√°t
        if (audioPlayer.src.endsWith(newSrc)) {
            audioPlayer.play();
        } else {
            audioPlayer.src = newSrc;
            audioPlayer.load(); 
            audioPlayer.play().catch(error => {
                console.log('T·ª± ƒë·ªông ph√°t b·ªã ch·∫∑n. Vui l√≤ng b·∫•m Play.');
            });
        }
    }

    // 6. H√†m chuy·ªÉn Part ti·∫øp theo v√† tr∆∞·ªõc ƒë√≥
    function playNextChapter() {
        loadAndPlayChapter(currentChapterIndex + 1);
    }

    function playPreviousChapter() {
        // V·ªÅ ƒë·∫ßu track n·∫øu ƒë√£ ph√°t h∆°n 3 gi√¢y, ng∆∞·ª£c l·∫°i th√¨ v·ªÅ track tr∆∞·ªõc
        if (audioPlayer.currentTime > 3) {
            audioPlayer.currentTime = 0;
        } else {
            loadAndPlayChapter(currentChapterIndex - 1);
        }
    }


    // 7. Thi·∫øt l·∫≠p Media Session Handlers (Cho ƒëi·ªÅu khi·ªÉn Airpods)
    if ('mediaSession' in navigator) {
        navigator.mediaSession.setActionHandler('previoustrack', playPreviousChapter);
        navigator.mediaSession.setActionHandler('nexttrack', playNextChapter);
    }


    // 8. Li√™n k·∫øt s·ª± ki·ªán 'ended' v√† t·∫°o danh s√°ch
    audioPlayer.addEventListener('ended', playNextChapter);

    chapters.forEach((chapter, index) => {
        const li = document.createElement('li');
        li.setAttribute('data-index', index);
        li.innerHTML = `<span class="chapter-title">${chapter.title}</span> <span class="play-status">ƒêANG PH√ÅT ‚ñ∂Ô∏è</span>`;
        
        li.addEventListener('click', () => {
            loadAndPlayChapter(index);
        });

        chapterListElement.appendChild(li);
    });

    // T·∫£i v√† t·∫°m d·ª´ng Part ƒë·∫ßu ti√™n
    if (chapters.length > 0) {
        loadAndPlayChapter(0);
        audioPlayer.pause(); 
    }
</script>

</body>
</html>
